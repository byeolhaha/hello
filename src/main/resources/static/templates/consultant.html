<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담사 화면</title>
    <!-- 웹소캣 연결에 필요한 라이브러리 선언 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs"></script>
    <link rel="stylesheet" href="/styles/chat.css">
</head>
<body>

<div id="chat-container" class="chat-container">
    <div id="chat-header" class="chat-header">
        <div class="child">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="/images/foreigner.jpg" alt="프로필 이미지">
                </div>
                <div class="profile-name">상대방 이름</div>
            </div>
        </div>
        <div class="child">
            <div class="profile-details">
                <span>생년월일: 상대방 생년월일</span>
                <span>비자타입: 상대방 비자타입</span>
                <span>언어: 상대방 언어</span>
                <span>외국인 거주증 여부: 상대방 외국인 거주증 여부</span>
            </div>
        </div>
    </div>

    <div id="message-list"></div>
    <textarea id="message-input" class="message-input" placeholder="Type a message... (Shift+Enter for new line)" rows="4"></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<script src="/js/consultant-chat.js"></script>
</body>
</html>
